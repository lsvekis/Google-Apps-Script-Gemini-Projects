<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 16px; }
      textarea { width: 100%; height: 120px; }
      button { background: #1a73e8; color: #fff; border: 0; padding: 8px 12px; border-radius: 6px; cursor: pointer; }
      pre { background: #f1f3f4; padding: 10px; border-radius: 6px; white-space: pre-wrap; }
    </style>
  </head>
  <body>
    <h2>🧠 Grammar & Clarity Checker</h2>
    <p>Paste text below, then click Check.</p>

    <textarea id="input" placeholder="Enter text..."></textarea>
    <div style="margin:8px 0;">
      <button onclick="check()">Check Grammar</button>
    </div>

    <h3>Corrected Version:</h3>
    <pre id="output">Waiting…</pre>

    <script>
      function check(){
        const text = document.getElementById('input').value || '';
        document.getElementById('output').textContent = '⏳ Checking…';
        google.script.run
          .withSuccessHandler(r => document.getElementById('output').textContent = r || '(empty)')
          .withFailureHandler(e => document.getElementById('output').textContent = 'Error: ' + e.message)
          .callGeminiGrammarCheck(text);
      }
    </script>
  </body>
</html>
